<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="dist/style.css">
    <title>Playlist 2</title>
</head>
<body>
<div class="bg-gray-900 h-screen">
    <div class="flex h-5/6">
        <!-- left navigation menu -->
        <div class="bg-black w-52 h-full flex-none">
            <div class="mx-2">
                <button class="w-full rounded px-3 pt-10 py-2 flex items-center justify-start">
                    <img src="images/icons/home_white_24dp.svg" alt="home">
                    <a href="index.html" class="pl-5 text-white">Home</a>
                </button>
                <button class="w-full rounded px-3 py-2 flex items-center justify-start">
                    <img src="images/icons/search_white_24dp.svg" alt="search">
                    <a href="#" class="pl-5 text-white">Search</a>
                </button>
                <button class="w-full rounded px-3 py-2 flex items-center justify-start">
                    <img src="images/icons/stacked_bar_chart_white_24dp.svg" alt="library">
                    <a href="#" class="pl-5 text-white">Library</a>
                </button>
            </div>

            <div>
                <h1 class="pl-5 pt-5 text-white">Playlists</h1>
                <div class="mx-2">
                    <button class="w-full rounded px-3 py-2 flex items-center justify-start">
                        <img src="images/icons/add_box_white_24dp.svg" alt="create_playlist">
                        <a href="#" class="pl-5 text-white">Create Playlist</a>
                    </button>
                    <button class="w-full rounded px-3 py-2 flex items-center justify-start">
                        <img src="images/icons/favorite_white_24dp.svg" alt="liked_song">
                        <a href="#" class="pl-5 text-white">Liked Songs</a>
                    </button>
                </div>
            </div>
            <br>
            <hr>
            <br>
            <div class="pl-5 text-white">
                <ul class="space-y-5">
                    <li><a href="playlist1.html">Playlist 1</a></li>
                    <li><a href="#">Rap Caviar</a></li>
                    <li><a href="#">Music mix #1</a></li>
                    <li><a href="#">Music mix #2</a></li>
                </ul>
            </div>
        </div>
        <!-- // end -->
        <!-- main section begin -->
        <div class="w-full h-full relative">
            <!-- fixed header -->
            <div class="bg-blue-900 w-full sticky top-0 py-4 p-6 flex items-center justify-between">

                <div class="flex items-center">
                    <!-- arrow_left -->
                    <button class="bg-black rounded-full w-8 h-8 pl-1 text-white mr-4">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                        </svg>
                    </button>
                    <!-- arrow_right -->
                    <button class="bg-black bg-opacity-30 rounded-full w-8 h-8 pl-1 text-white">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                        </svg>
                    </button>
                    <button class="bg-green-500 rounded-full w-10 h-10 pl-2 ml-10 text-white">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                        </svg>
                    </button>
                    <h1 class="text-white pl-2 text-3xl font-bold">My Playlist 2</h1>
                </div>

                <div class="relative">
                    <button class="bg-black rounded-full py-1 px-2 flex items-center">
                        <img src="images/warriors-logo.jpg" alt="logo" class="rounded-full h-6 w-6 mr-2">
                        <a href="#" class="text-white font-bold text-xs mr-2">Code Warriors</a>
                        <!-- arrow_dropdown -->
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                        </svg>
                    </button>
                </div>
            </div>
            <!--//fixed header end -->
            <!-- body begin -->
            <div>
                <div class="bg-gray-900 px-6 py-3 flex items-center">
                    <h1 class="font-extrabold text-white hover:underline">Let's find something for your playlist</h1>
                </div>

                <div class="ml-6">
                    <label>
                        <input class="bg-gray-600 w-72 pl-2" type="search" placeholder="search">
                    </label>
                </div>

                <div class="bg-gray-900 grid grid-cols-1 p-16 justify-evenly">
                    <div class="p-4 flex justify-between">
                        <div class="bg-gray-900 bg-opacity-20 h-20 flex justify-start items-center rounded-md text-white">
                            <img src="images/covers/2001-dr.dre.jpg" alt="dr.dre" class="h-20 w-20 mr-5 rounded-tl-md rounded-bl-md">
                          <div class="flex-col">
                            <h1>2001</h1>
                            <h1 class="text-xs text-white tracking-wide">Dr. Dre</h1>
                          </div>
                        </div>
                        <div class="flex items-center">
                            <h1 class="text-sm text-white tracking-wide">Dr. Dre</h1>
                        </div>
                        <div class="flex items-center text-sm text-white tracking-wide">
                            <button class="bg-black rounded-full py-1 px-5 flex items-center border-2 border-gray-600">
                                <a href="#" class="text-white font-bold text-xs mr-2">Add</a>
                            </button>
                        </div>
                    </div>
                    <div class="p-4 flex justify-between">
                        <div class="bg-gray-900 bg-opacity-20 h-20 flex justify-start items-center rounded-md text-white">
                            <img src="images/covers/theartofwar-btnh.jpg" alt="bone-thugs" class="h-20 w-20 mr-5 rounded-tl-md rounded-bl-md">
                            <div class="flex-col">
                                <h1>The Art of War</h1>
                                <h1 class="text-xs text-white tracking-wide">Bone Thugs-N-Harmony</h1>
                            </div>
                        </div>
                        <div class="flex items-center">
                            <h1 class="text-sm text-white tracking-wide">Bone Thugs-N-Harmony</h1>
                        </div>
                        <div class="flex items-center text-sm text-white tracking-wide">
                            <button class="bg-black rounded-full py-1 px-5 flex items-center border-2 border-gray-600">
                                <a href="#" class="text-white font-bold text-xs mr-2">Add</a>
                            </button>
                        </div>
                    </div>
                </div>

            </div>
            <!--//body end -->
            <!--do not delete below-->
        </div>
    </div>

    <!-- footer -->
    <div class="bg-gray-800 flex justify-between items-center w-full h-1/6 px-3 border-t border-dark">
        <div class="flex items-center">
            <img src="images/covers/starboy-the-weeknd.jpg" alt="cover" class="w-16 h-16 mr-5">
            <div>
                <h1 class="text-sm text-white tracking-wide">Starboy</h1>
                <h1 class="text-xs text-white tracking-wide">The Weeknd</h1>
            </div>

            <button>
                <!-- heart -->
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 ml-5 text-white hover:text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                </svg>
            </button>
        </div>

        <div class="flex flex-col justify-center w-1/2 items-center">
            <div class="flex items-center">

                <button class="mx-5">
                    <a href="#"><img src="images/icons/shuffle_white_24dp.svg" alt="shuffle"></a>
                </button>

                <button>
                    <a href="#"><img src="images/icons/skip_previous_white_24dp.svg" alt="skip_previous"></a>
                </button>

                <button class="rounded-full h-8 w-8 flex items-center justify-center mx-5 border-lightest border test-lightest">
                    <a href="#"><img src="images/icons/play_circle_filled_white_24dp.svg" alt="play"></a>
                </button>

                <button>
                    <a href="#"><img src="images/icons/skip_next_white_24dp.svg" alt="skip_next"></a>
                </button>

                <button class="mx-5 text-lightest">
                    <!-- repeat -->
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-300 hover:text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                    </svg>
                </button>
            </div>

            <div class="w-full flex flex-col">
                <div class="w-full h-1 bg-gray-600 rounded-full mt-4 flex items-center">
                    <div class="h-1 w-1/6 rounded-full bg-green-200"></div>
                    <div class="h-3 w-3 bg-white rounded-full -ml-1 shadow"></div>
                </div>
            </div>
        </div>


        <div class="flex items-center">
            <button class="mr-5">
                <a href="#"><img src="images/icons/playlist_play_white_24dp.svg" alt="playlist"></a>
            </button>

            <button class="mr-5">
                <a href="#"><img src="images/icons/important_devices_white_24dp.svg" alt="devices"></a>
            </button>

            <button class="mr-5">
                <!-- volume -->
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white hover:text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z" />
                </svg>
            </button>
            <div class="w-20 h-1 -ml-3 bg-gray-500 rounded-full"></div>

            <button class="ml-5">
                <a href="#"><img src="images/icons/open_in_full_white_24dp.svg" alt="fullscreen"></a>
            </button>
        </div>
    </div>

</div>
</body>
</html>
